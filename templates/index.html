<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
{% extends "baseTemplate.html" %}
{% block content %}
<html>


<style>
.background {
  fill: none;
  pointer-events: all;
}

#states {
  fill: #ddd;
}

#states :hover {
  fill: #39d6ce;
}

#states .active {
  fill: #39d6ce;
}


#state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}
#horseshit {
    margin-top: 12px;
}

li:nth-child(odd) { background: #D3D3D3; }

</style>

<body>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="card" style="width: 20rem; height: 100%;" id = "horseshit">
            <div class="card-body">
              <h5 class="card-title">Social Feed</h5>
              <ul class="card-text pre-scrollable list-unstyled" id="messages">
              </ul>
            </div>
            <div class="card-footer">
              <form action="">
                <div class="form-row align-items-center">
                  <div class="col-auto">
                    <label class="sr-only" for="m">Send message</label>
                    <input type="text" class="form-control mb-2" id="m" placeholder="Uplyft someone...">
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2"><i class="fas fa-paper-plane"></i></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-9" id="map_div">
        </div>
      </div>
    </div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src = "/static/app.js"></script>
</body>
</html>
{% endblock %}
